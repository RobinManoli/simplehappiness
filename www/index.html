<!DOCTYPE html>

    <link href="css/style.css" rel="stylesheet">

  <body ng-app="starter">
  
	<div class="bar bar-header bar-light">
		<h1 class="title">Simple Happiness</h1>

      The nav bar that will be updated as we navigate between views.
    <ion-nav-bar class="bar-stable">
